<!doctepe html>
<html class="html">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="astr.css">
        <title>Регистрация</title>
    
    
    </head>

    <body>
<div class="allin">
        <div class="auth">
        <h1 class="auth-title">Регистрация</h1>
            
            
            
        <form action="/" method="post">
            
            <div class="form-group">
                <input class="input" type="text" placeholder="Ваше полное имя" name="name">
            </div>
            
       <div class="form-group">
                <input class="input" type="email" placeholder="Ваш Email" name="email">
            
            </div>
            
            
            
    <div class="form-group">
                <input class="input" type="tel" placeholder="Ваш номер телефона" name="tel">
            
            </div>
            
            
     <div class="form-group">
                <input class="input" type="login" placeholder="Ваш login" name="login">
            
            </div>
            
            
            
            
     <div class="form-group">
                <input class="input" type="password" placeholder="Ваш пароль" name="password">
            
            </div>
            
            
    <div class="form-group">
                <input class="input" type="password" placeholder="Подтвердите пароль" name="password-confirm">
            
            </div>
            
            
            <div class="form-group">
                <select class="select" name="city">
                    <option>Рига</option>
                    
                    <option>Прага</option>
                </select>
            
            
            </div>
            
        <div class="form-group">
            
            <input type="checkbox" name="rules" id="rules">
            
            <label class="confirm-rules" for="rules">
            Принимаю условия пользовния
            </label>
        
            </div>
            
        <button class="btn" type="submit">
            
            Готово!
            </button>
            </form>    
        
        </div>
    
    
</div>
    
    
    
    </body>










</html>
